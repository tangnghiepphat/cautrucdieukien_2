<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Doi met sang feet</p>
    <input id="met" placeholder="nhap vao so met">
    <button onclick="biendoi()">Doi</button>

    <script>
        function biendoi() {
            let a = +document.getElementById("met").value;
            let b = a * 3.2808
            document.writeln(a + "m = " + b.toFixed(2) + "feet");

        }

    </script>
</body>

</html>
