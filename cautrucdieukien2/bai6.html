<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <p>Giai phuong trinh ax+b=0</p>
    <input type="number" name="" id="soA" placeholder="nhap a">
    <input type="number" name="" id="soB" placeholder="nhap b">
    <button onclick="giaiphuongtrinh()"></button>
    <p id="ketqua"></p>

    <script>

        function giaiphuongtrinh() {
            let a = +document.getElementById("soA").value;
            let b = +document.getElementById("soB").value;
            if (a === 0) {
                if (b === 0) {
                    document.getElementById("ketqua").innerHTML = "Vo So nghiem"
                    return;
                } else//a=b=0
                    document.getElementById("ketqua").innerHTML = "Vo nghiem";
                return;
            } else // a=0 b!=0
            {let x = -b / a;
            document.getElementById("ketqua").innerHTML = `phuong trinh co nghiem la ${x}`;
        }}
    </script>

</body>
