<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Tinh dien tich hinh vuong</p>
    <input id="canhA" placeholder="nhap vao canh cua hinh vuong">
    <button onclick="tinhDienTich()">Doi</button>
<p id="ketqua"></p>
    <script>
       function tinhDienTich() {
            let a = +document.getElementById("canhA").value;
            if (isNaN(a) || a <= 0) {
                document.getElementById("ketqua").innerHTML = "vui long nhap canh a hop le";
                return;
            }
            let S = a ** 2;
            document.getElementById("ketqua").innerHTML = "Dien tich hinh vuong canh " + a + " la " + S;
        }


    </script>
</body>

</html>
