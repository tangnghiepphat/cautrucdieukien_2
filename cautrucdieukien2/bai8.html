<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai8</title>
</head>

<body>
    <p>kiem tra tuoi nguoi</p>
    <input id="tuoi" placeholder="nhap vao tuoi cua ban: ">
    <button onclick="kiemtra()">Kiem tra xem</button>
    <p id="ketqua"></p>
    <script>
        function kiemtra() {
            let a = +document.getElementById("tuoi").value;
            if (isNaN(a)|| a < 0 || a > 120) {
                document.getElementById("ketqua").innerHTML = "Day khong phai tuoi nguoi hop le !";
                return;
            } else {
                document.getElementById("ketqua").innerHTML = "tuoi nguoi hop le!!";
                return;
            }
        }

    </script>
</body>

</html>
